# version: '3.8'

services:

  handler:
    build: ./handler
    ports:
      - 8080:8000
    command: uvicorn main:app --host 0.0.0.0 --reload
    volumes:
      - ./handler:/app
    environment:
      - BROKER_URI=redis://redis:6379/0
      - BACKEND_URI=redis://redis:6379/0
    depends_on:
      - redis

